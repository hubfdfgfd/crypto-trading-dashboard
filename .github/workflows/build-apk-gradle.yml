name: Build APK with Gradle

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm packages
        run: npm ci

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create native Android project
        run: |
          cd /home/runner/work/crypto-trading-dashboard/crypto-trading-dashboard
          npm install -g eas-cli
          npx expo prebuild --platform android --clean --non-interactive 2>&1 || true

      - name: Build APK
        working-directory: ./android
        run: ./gradlew assembleDebug --stacktrace

      - name: Check APK output
        run: |
          find ./android -name "*.apk" -type f -exec ls -lh {} \;

      - name: Upload APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-debug.apk
          path: ./android/app/build/outputs/apk/debug/app-debug.apk

      - name: Success
        if: success()
        run: echo "âœ… APK built and uploaded successfully!"
