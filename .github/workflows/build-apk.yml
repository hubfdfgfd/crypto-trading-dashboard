name: Build & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android (Preview APK)
        if: github.event.inputs.profile != 'production'
        run: eas build --platform android --profile preview --non-interactive

      - name: Build Android (Production AAB)
        if: github.event.inputs.profile == 'production'
        run: eas build --platform android --profile production --non-interactive

      - name: Submit to Google Play
        if: github.event.inputs.profile == 'production' && success()
        run: eas submit --platform android --profile production --non-interactive
        continue-on-error: true

      - name: Build Status
        if: always()
        run: |
          echo "Build profile: ${{ github.event.inputs.profile || 'preview' }}"
          echo "Check builds: https://expo.dev/accounts/buzer88/projects/crypto-trading-dashboard/builds"
