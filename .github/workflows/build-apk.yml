name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK with EAS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android APK with EAS
        run: eas build --platform android --profile preview --non-interactive

      - name: Download APK
        if: success()
        run: |
          echo "âœ… Build completed! Check EAS dashboard for APK download."
          echo "https://expo.dev/accounts/buzer88/projects/crypto-trading-dashboard/builds"
