name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Build Android APK with EAS
        run: |
          eas build --platform android --profile github-actions --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EAS_TOKEN }}

      - name: Build Complete
        run: echo "âœ… Android APK build completed! Check https://expo.dev/accounts/buzer88/builds"
